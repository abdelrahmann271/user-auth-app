# ===========================================
# Docker Compose - Production
# ===========================================
# Optimized builds, no mounted code, restart policies

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: easygen-mongodb
    restart: unless-stopped
    # No exposed port in production (only internal access)
    volumes:
      - mongodb_prod_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=easy-gen-app
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:?MONGO_USERNAME is required}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:?MONGO_PASSWORD is required}
    networks:
      - easygen-prod-network
    # Security: Only bind to internal Docker network, not localhost
    command: ["mongod", "--bind_ip", "0.0.0.0", "--auth"]
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USERNAME}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # NestJS Backend (Production)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: easygen-backend
    restart: unless-stopped
    # No exposed port - accessed via nginx proxy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/easy-gen-app?authSource=admin
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1800}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - easygen-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx + React Frontend (Production)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
    container_name: easygen-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount nginx config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - easygen-prod-network

networks:
  easygen-prod-network:
    driver: bridge

volumes:
  mongodb_prod_data:
    driver: local
